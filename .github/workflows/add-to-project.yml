name: Add Issue to Project and Apply Labels

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        uses: actions/add-to-project@v0.5.0
        with:
          # TODO: Replace with actual Ignite GitHub Project URL
          project-url: https://github.com/orgs/microsoft/projects/YOUR_PROJECT_NUMBER
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}

  label_issues:
    name: Apply labels to issue
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Apply ignite label
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            
            // Apply default labels for Ignite issues
            const labels = ['ignite-2025'];
            
            // Check issue title or body for specific keywords and add relevant labels
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';
            
            if (title.includes('bug') || body.includes('bug')) {
              labels.push('bug');
            }
            
            if (title.includes('enhancement') || title.includes('feature') || body.includes('enhancement') || body.includes('feature')) {
              labels.push('enhancement');
            }
            
            if (title.includes('documentation') || title.includes('docs') || body.includes('documentation') || body.includes('docs')) {
              labels.push('documentation');
            }
            
            if (title.includes('question') || body.includes('question')) {
              labels.push('question');
            }
            
            if (title.includes('lab') || body.includes('lab')) {
              labels.push('lab');
            }
            
            if (title.includes('fabric') || body.includes('fabric')) {
              labels.push('microsoft-fabric');
            }
            
            if (title.includes('analytics') || body.includes('analytics')) {
              labels.push('analytics');
            }
            
            if (title.includes('ai') || body.includes('artificial intelligence') || body.includes('machine learning')) {
              labels.push('ai');
            }
            
            // Apply labels to the issue
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: labels
            });